{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-3">
                <div class="list-group sticky-top">
                    {% for title in lessons %}
                        <a href="#" class="list-group-item list-group-item-action text-white bg-dark">{{ title.title }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-9">
                {% for description in lessons %}
                    {{ description.description|safe }}
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
